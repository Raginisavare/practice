<p>userlist works!</p>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.number }}</td>
        <td>{{ item.email }}</td>
      </tr>
    </tbody>
  </table>
