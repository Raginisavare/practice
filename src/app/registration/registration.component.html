<form [formGroup]="myform" #f="ngForm">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="uname">Username</label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" formControlName="uname" pattern="^[a-zA-Z]+(\s[a-zA-Z]+){1,2}$" required>
      <span style="color: red;" *ngIf="myform.get('uname')?.invalid && myform.get('uname')?.touched">Please Enter Name!!</span><br>

      <label>Phone No</label>
      <input type="text" placeholder="Enter Phone No" name="phn" id="phn" formControlName="phn" pattern="[6-9]{1}[0-9]{9}" required>
      <span style="color: red;" *ngIf="myform.get('phn')?.invalid && myform.get('phn')?.touched">Please Enter valid Phone no!!</span><br>
       
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" formControlName="email" required>
      <span style="color: red;" *ngIf="myform.get('email')?.invalid && myform.get('email')?.touched">Please Enter valid Email!!</span><br>
 
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" formControlName="psw" required>
      <span style="color: red;" *ngIf="myform.get('psw')?.invalid && myform.get('psw')?.touched">Please Enter valid Password!!</span><br>
      
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a></p>
      <button type="submit" [disabled]="!f.valid" (click)="onSubmit()" class="registerbtn">Register</button>
    </div>
  
   
  </form>
